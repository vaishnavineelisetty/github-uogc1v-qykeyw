  <li *ngFor="let i of movie">
    <div *ngIf="i.visible[0]&&i.visible[1]&&i.visible[2]">
      <a routerLink="/Booking"
        ><button
          style="background-color:white;height:350;border:none"
          (click)="this.ser.BookByGenie(i)"
        >
          <img [src]="i.image" height="300" width="180" [alt]="i.name" />
          <p style="color:black">{{i.name}}</p>
        </button></a
      >
    </div>
  </li>
</ul>

<mat-grid-list cols="4">
  <mat-grid-tile *ngFor="let M of menu">
    <div>
      <mat-card class="example-card">

        <mat-card-content>
          <img mat-card-image height="150" width="150"src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        </mat-card-content>
        <mat-card-footer>
          <mat-card-title>{{M.name}}</mat-card-title>
          <mat-card-subtitle>${{M.price | number: '1.0-0'}}</mat-card-subtitle>
          <mat-card-actions>
            <button mat-button (click)="addToCart(M)">Add to Cart</button>
          </mat-card-actions>
        </mat-card-footer>
      </mat-card>
    </div>

  </mat-grid-tile>
</mat-grid-list>
